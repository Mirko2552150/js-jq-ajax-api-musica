<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Api Musica</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages-na.ssl-images-amazon.com%2Fimages%2FI%2F51rttY7a%252B9L.png&f=1&nofb=1">
            <!-- con select creiamo un menu a scelta multipla, nel valore inseriamo il nome del genere x il check successivo -->
            <select class="selettore-kind" name="">
                <option value="">Select Kind</option>
                <option value="pop">pop</option>
                <option value="jazz">jazz</option>
                <option value="metal">metal</option>
                <option value="rock">rock</option>
            </select>
            <datalist class="selettore">

            </datalist>
        </header>
        <div class="container">
            <div class="gabbia"></div>
        </div>

        <script id="template-scheda" type="text/x-handlebars-template">
            <div class="scheda" data-genere="{{genere}}">
                <img src="{{immagineAlbum}}" alt="{{immagineAlbum}}">
                <h4>{{titoloAlbum}}</h4>
                <span>{{artista}}</span>
                <span><small>{{anno}}</small></span>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>

</html>
